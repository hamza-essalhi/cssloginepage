<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="gui">
        <img src="research.png" alt="#">
        <form action="#">

            <label for="email">First name</label>
            <input type="text" placeholder="First name" name="fnm" required>

            <label for="email">Last name</label>
            <input type="text" placeholder="Last name" name="lnm" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="pass">Password</label>
            <input type="password" placeholder="Enter Password" name="pass" required>

            <label for="psw-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="passw" required>

            <div class="output">
                <button type="submit" class="signbt">Sign Up</button>
                <button type="button" class="lgbt">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
